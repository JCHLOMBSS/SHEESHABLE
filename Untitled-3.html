<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Gift Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .assignment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="assignment-form">
        <h2>Exchange Gift Assignment</h2>
        <form id="assignmentForm">
            <label for="number">Enter Your Assigned Number:</label>
            <input type="number" id="number" name="number" required>

            <button type="button" onclick="assignGift()">Show Assignment</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        var assignments = {
            1: "DeVilla",
            2: "Lomboy",
            3: "Garin",
            4: "Bermudez",
            5: "Punzalan",
            6: "Baisa",
            7: "Beltran",
            8: "Aleria",
            9: "Abrasaldo",
            10: "Fernandez",
            11: "Angeles",
            12: "Del Rosario",
            13: "Amiya",
            14: "Banawa",
            // Add more assignments as needed
        };

        function assignGift() {
            var number = document.getElementById('number').value;

            if (assignments[number]) {
                // Display the assignment
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>Your gift recipient is: ${assignments[number]}</p>`;
            } else {
                // Display an error if the number is not valid
                alert('Invalid number. Please enter a valid assigned number.');
            }
        }
    </script>

</body>
</html>
